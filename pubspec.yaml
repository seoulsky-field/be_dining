name: bedining
description: A new Flutter project.

publish_to: none

version: 1.0.0+1

environment:
  sdk: 3.4.3

dependencies:
  flutter:
    sdk: flutter
  provider: 6.1.2
  badges: 3.1.2
  intl: ^0.19.0
  http: 1.1.0
  shared_preferences: ^2.2.3
  cloud_firestore: ^5.0.0
  firebase_database: ^11.0.0
  firebase_core: ^3.0.0

  cupertino_icons: ^1.0.2

  file_picker: ^6.1.1
  video_player: ^2.7.0
  fl_chart: ^0.64.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/bpm_ex.png
    - assets/images/blink_ex.png
    - assets/images/motion_ex.png

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
    - family: pretendard
      fonts:
        - asset: assets/fonts/pretendard/Pretendard-Medium.ttf
